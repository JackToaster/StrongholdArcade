[application]

name="FRC Arcade"
main_scene="res://Scenes/viewport.tscn"
icon="res://icon.png"

[display]

fullscreen=true
stretch_mode="2d"
stretch_aspect="keep"
resizable=true
use_vsync=true

[input]

ui_cancel=[key(Escape), jbutton(0, 1), key(BackSpace)]
red_right=[key(Right)]
red_left=[key(Left)]
red_up=[key(Up)]
red_down=[key(Down)]
red_A=[key(Return)]
red_B=[key(BackSpace)]
blue_right=[key(D)]
blue_left=[key(A)]
blue_up=[key(W)]
blue_down=[key(S)]
blue_A=[key(Space)]
blue_B=[key(X)]

[physics]

fixed_fps=120

[physics_2d]

thread_model=1
time_before_sleep=1018.700989
default_gravity=0
default_gravity_vector=Vector2(0, 0)
motion_fix_enabled=true

[render]

default_clear_color=#ff000000
thread_model=2
